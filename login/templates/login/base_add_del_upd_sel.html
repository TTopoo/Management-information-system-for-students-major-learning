{% extends 'login/base.html' %}
{% block title %}TABLE{% endblock %}
{% block content %}

<style>
  .select,
  #locale {
    width: 100%;
  }
  .update {
    margin-right: 10px;
  }
</style>

<div id="toolbar">
  <button id="remove" class="btn btn-danger" disabled>
    <i class="glyphicon glyphicon-remove"></i> Delete
  </button>
  <button id="add" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    <i class="glyphicon glyphicon-plus"></i> Add
  </button>
</div>

  <!--新增-->
  <form id="add-info-form" action="#" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">新增记录</h4>
          </div>
          <div class="modal-body" style="height: 100%;">
            {% block add-modal-body %}
            {% endblock %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            <input type="button" data-dissmiss="modal" onclick="add_info()" class="btn btn-primary"value="提交">
          </div>
        </div>
      </div>
    </div>
  </form>


  <!--修改-->
  <form id="update-info-form" action="#" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="updateModalLabel">修改记录</h4>
          </div>
          <div class="modal-body" style="height: 100%;">
            {% block upd-modal-body %}
            {% endblock %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <input type="button" data-dissmiss="modal" onclick="update_info()" class="btn btn-primary"value="提交">
          </div>
        </div>
      </div>
    </div>
  </form>

<table
  id="table"
  data-toolbar="#toolbar"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-show-columns-toggle-all="true"
  data-detail-view="true"
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="id"
  data-page-list="[10, 25, 50, 100, all]"
  data-show-footer="true"
  data-side-pagination="server"
  data-url="./json"
  data-response-handler="responseHandler">
</table>
<script>
  toastr.options = {
        closeButton: true,
        debug: true,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "2000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };
  var $table = $('#table')
  var $remove = $('#remove')
  var $add = $('#add')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    })
    return html.join('')
  }

  function operateFormatter(value, row, index) {
    return [
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="far fa-trash-alt"></i>',
      '</a>  ',
      '<a class="update" href="javascript:void(0)" title="Edit">',
      '<i class="far fa-edit"></i>',
      '</a>  ',
    ].join('')
  }
  function totalTextFormatter(data) {
    return 'Total'
  }

  function totalNameFormatter(data) {
    return data.length
  }
</script>
{% block tableinfo %}
{% endblock %}

        // save your data, here just save the current page
        selections = getIdSelections()

        }

    $table.on('all.bs.table', function (e, name, args) {

{% endblock %}
