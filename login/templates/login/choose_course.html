{% extends 'login/base.html' %}
{% block title %}选课{% endblock %}

<style>
    .select,
    #locale {
        width: 100%;
    }

    .update {
        margin-right: 10px;
    }
</style>

<!-- 添加课程表单 -->
<form id="add-course-form" action="#" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addCourseModalLabel">添加课程</h4>
                </div>
                <div class="modal-body" style="height: 100%;">
                    <div class="form-group">
                        <select data-placeholder="选择课程..." class="form-control" name="选择课程" required="required">
                            <option value="ClassID1" hassubinfo="true">课程1</option>
                            <option value="ClassID2" hassubinfo="true">课程2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select data-placeholder="选择教师..." class="form-control" name="选择教师" required="required">
                            <option value="TeacherID1" hassubinfo="true">教师1</option>
                            <option value="TeacherID2" hassubinfo="true">教师2</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <input type="button" data-dissmiss="modal" onclick="addCourse()" class="btn btn-primary" value="添加">
                </div>
            </div>
        </div>
    </div>
</form>

<!-- 移除课程表单 -->
<form id="remove-course-form" action="#" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="modal fade" id="removeCourseModal" tabindex="-1" role="dialog" aria-labelledby="removeCourseModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="removeCourseModalLabel">移除课程</h4>
                </div>
                <div class="modal-body" style="height: 100%;">
                    <div class="form-label-group">
                        <label for="lastname" class="col-sm-3 control-label">确定要移除此课程?</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <input type="button" data-dissmiss="modal" onclick="removeCourse()" class="btn btn-primary"
                           value="移除">
                </div>
            </div>
        </div>
    </div>
</form>

<table
        id="table"
        data-toolbar="#toolbar"
        data-search="true"
        data-show-refresh="true"
        data-show-toggle="true"
        data-show-fullscreen="true"
        data-show-columns="true"
        data-show-columns-toggle-all="true"
        data-detail-view="true"
        data-show-export="true"
        data-click-to-select="true"
        data-detail-formatter="detailFormatter"
        data-minimum-count-columns="2"
        data-show-pagination-switch="true"
        data-pagination="true"
        data-id-field="id"
        data-page-list="[10, 25, 50, 100, all]"
        data-show-footer="true"
        data-side-pagination="server"
        data-url="./json"
        data-response-handler="responseHandler">
</table>
<script>
    toastr.options = {
        closeButton: true,
        debug: true,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "2000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };
    var $table = $('#table')
    var $remove = $('#remove')
    var $add = $('#add')
    var selections = []

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        })
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1
        })
        return res
    }

    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="far fa-trash-alt"></i>',
            '</a>  ',
            '<a class="update" href="javascript:void(0)" title="Edit">',
            '<i class="far fa-edit"></i>',
            '</a>  ',
        ].join('')
    }

    function totalTextFormatter(data) {
        return 'Total'
    }

    function totalNameFormatter(data) {
        return data.length
    }
</script>
<script>
    window.operateEvents = {
        'click .add_course': function (e, value, row, index) {
            console.log(row);
            $("#course_name").val(row.course_name);
            $('#addCourseModal').modal('show')
        },
        'click .remove_course': function (e, value, row, index) {
            console.log(row);
            $('#removeCourseModal').modal('show')
        }
    }

    function initTable() {
        $table.bootstrapTable('destory').bootstrapTable({
            height: 600,
            locale: $('#loacle').val(),
            columns: [
                {field: 'course_name', title: 'Course Name', align: 'center'},
                {field: 'course_state', title: 'Course State', align: 'center'},
                {field: 'operate', title: 'Operate', align: 'center', clickToSelect: false,events: window.operateEvents,formatter: operateFormatter}
            ]
        })
    }

    function addCourse() {
        $.ajax({
            cache: false,
            type: "POST",
            dataType: "json",
            url: "./addCourse/",
            data: $('#add-course-form').serialize(), //将模态框的form表单数据序列化，以便提交到后台
            async: false,

            success: function (data) {
                console.log(data);//打印服务端返回的数据(调试用)
                if (data.status == "success") {
                    document.getElementById("add-info-form").reset();
                    $('#addCourseModal').modal('hide');
                    toastr.success('提交数据成功');
                    $("#table").bootstrapTable('refresh');
                }
                toastr.warning('失败');
            },
            error: function () {
                toastr.warning('错误');
            }
        })
    }

    function removeCourse() {
        $.ajax({
            cache: false,
            type: "POST",
            dataType: "json",
            url: "./removeCourse/",
            data: $('#remove-course-form').serialize(), //将模态框的form表单数据序列化，以便提交到后台
            async: false,

            success: function (data) {
                console.log(data);//打印服务端返回的数据(调试用)
                if (data.status == "success") {
                    document.getElementById("add-info-form").reset();
                    $('#removeCourseModal').modal('hide');
                    toastr.success('取消选课成功');
                    $("#table").bootstrapTable('refresh');
                }
                toastr.warning('失败');
            },
            error: function () {
                toastr.warning('错误');
            }
        })
    }
</script>
