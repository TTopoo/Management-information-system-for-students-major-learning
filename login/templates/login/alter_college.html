{% extends 'login/base_add_del_upd_sel.html' %}

{% block title %}学院{% endblock %}

{% block tableOptions %}
<table id="table" data-toolbar="#toolbar" data-search="true" data-show-refresh="true" data-show-toggle="true"
  data-show-fullscreen="true" data-show-columns="true" data-show-columns-toggle-all="true" data-detail-view="true"
  data-show-export="true" data-click-to-select="true" data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2" data-show-pagination-switch="true" data-pagination="true" data-id-field="id"
  data-page-list="[10, 25, 50, 100, all]" data-show-footer="true" data-side-pagination="server" data-url="./json"
  data-response-handler="responseHandler">
</table>
{% endblock %}

{% block add-modal-body %}
<div class="form-label-group">
  <input type="text" class="form-control" name="college_name" id="college_name" placeholder="学院名称"
    required="required"></input>
  <label for="lastname" class="col-sm-3 control-label">学院名称</label>
</div>
{% endblock %}

{% block upd-modal-body %}
<div class="form-label-group">
  <input type="text" class="form-control" name="update_id" id="update_id" placeholder="学院编号"
    required="required" readonly unselectable="on"></input>
  <label for="lastname" class="col-sm-3 control-label">学院编号</label>
</div>
<div class="form-label-group">
  <input type="text" class="form-control" name="update_name" id="update_name" placeholder="学院名称"
    required="required"></input>
  <label for="lastname" class="col-sm-3 control-label">学院名称</label>
</div>
{% endblock %}

{% block tableinfo %}
<script>
    function operateFormatter(value, row, index) {
    return [
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      '<i class="far fa-trash-alt"></i>',
      '</a>  ',
      '<a class="update" href="javascript:void(0)" title="Edit">',
      '<i class="far fa-edit"></i>',
      '</a>  ',
      '<a class="enter" href="javascript:void(0)" title="Enter">',
      '<i>进入</i>',
      '</a>  ',
    ].join('')
  }
</script>

<script>
  window.operateEvents = {
    'click .remove': function (e, value, row, index) {
      console.log([row.college_name]),
        bootbox.confirm({
          title: "删除信息！",
          size: "small",
          message: "您确定删除" + row.college_name + "吗？",
          buttons: {
            confirm: {
              label: '是',
              className: 'btn-success'
            },
            cancel: {
              label: '否',
              className: 'btn-danger'
            }
          },
          callback: function (result) {
            if (result) {
              $.ajax({
                type: "POST",
                dataType: "json",
                async: false,
                url: "./delete/",
                data: JSON.stringify([row]),
                contentType: 'application/json',
                type: "POST",
                traditional: true,
                headers: { "X-CSRFToken": $('[name="csrfmiddlewaretoken"]').val() },
                success: function (data) {
                  console.log(data);
                  if (data.status == "success") {
                    toastr.success('删除数据成功');
                    $("#table").bootstrapTable('refresh');
                  }
                  if (data.status == "authority_check0") {
                    toastr.warning('权限不足');
                  }
                  if (data.status == "have") {
                    toastr.warning('该学院下还有专业, 请先删除相关专业!');
                  }
                },
                fail: function (result) {
                }
              });
            }
          }
        });
    },
    'click .update': function (e, value, row, index) {
      console.log(row);
      $("#update_id").val(row.id);
      $("#update_name").val(row.college_name);

      $('#updateModal').modal('show')
    },
    'click .enter': function (e, value, row, index) {
      console.log([row.college_name]);
      $.ajax({
        url: "./enter/",
        data: JSON.stringify(row),
        contentType: 'application/json',
        type: "POST",
        traditional: true,
        headers: { "X-CSRFToken": $('[name="csrfmiddlewaretoken"]').val() },
        success: function (result) {
          window.location = '/manage/teacher/major/'
        },
        fail: function (result) {
        }
      });
    }
  }
  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }
  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 600,
      locale: $('#locale').val(),
      columns: [
        { field: 'id', title: 'college_id', footerFormatter: totalNameFormatter, align: 'center' },
        { field: 'college_name', title: 'college_name', footerFormatter: totalNameFormatter, align: 'center' },
        { field: 'operate', title: 'Item Operate', align: 'center', clickToSelect: false, events: window.operateEvents, formatter: operateFormatter }
      ]
    })

    $remove.click(function () {
      var ids = getIdSelections();
      console.log(ids)
      var select_del = $table.bootstrapTable('getSelections')//待完善删除确认弹出框
      bootbox.confirm({
        title: "删除信息！",
        size: "small",
        message: "您确定删除选中的学院吗？",
        buttons: {
          confirm: {
            label: '是',
            className: 'btn-success'
          },
          cancel: {
            label: '否',
            className: 'btn-danger'
          }
        },
        callback: function (result) {
          if (result) {
            $.ajax({
              url: "./delete/",
              data: JSON.stringify(select_del),
              contentType: 'application/json',
              type: "POST",
              traditional: true,
              headers: { "X-CSRFToken": $('[name="csrfmiddlewaretoken"]').val() },
              success: function (result) {
              },
              fail: function (result) {
              }
            });

            $table.bootstrapTable('remove', {
              field: 'id',
              values: ids
            })
            $remove.prop('disabled', true)
          }
        }
      });
    })
  }
  function add_info() {
    $.ajax({
      cache: false,
      type: "POST",
      dataType: "json",
      url: "./add/",
      data: $('#add-info-form').serialize(), //将模态框的form表单数据序列化，以便提交到后台
      async: false,  //必须要为false,必须必须

      success: function (data) {
        console.log(data);//打印服务端返回的数据(调试用)
        if (data.status == "success") {
          document.getElementById("add-info-form").reset();
          $('#myModal').modal('hide');
          toastr.success('提交数据成功');
          $("#table").bootstrapTable('refresh');
        }
        if (data.status == "authority_check0") {
          toastr.warning('权限不足');
        }
        if (data.status == "name0") {
          toastr.warning('请输入名称');
        }
      },
      error: function () {
        toastr.warning("错误");
      }
    });
  }
  function update_info() {
    $.ajax({
      cache: false,
      type: "POST",
      dataType: "json",
      url: "./update/",
      data: $('#update-info-form').serialize(), //将模态框的form表单数据序列化，以便提交到后台
      async: false,  //必须要为false,必须必须

      success: function (data) {
        console.log(data);//打印服务端返回的数据(调试用)
        if (data.status == "success") {
          document.getElementById("update-info-form").reset();
          $('#updateModal').modal('hide');
          toastr.success('提交数据成功');
          $("#table").bootstrapTable('refresh');
        }
        if (data.status == "name0") {
          toastr.warning('请输入名称');
        }
      },
      error: function () {
        toastr.warning("错误");
      }
    });
  }
</script>
{% endblock %}
